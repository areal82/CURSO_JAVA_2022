<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<script type="application/javascript">


function crearMultiplicador(m1){	

	//Función anidada
	//Closure
	return function(m2){
		return m1*m2
	}	

	//Ídeom con función flecha
	//return m2=> m1*m2	
}

var multiplicadorPor25 = crearMultiplicador(25)
var multiplicadorPor5 = crearMultiplicador(5)

console.log(multiplicadorPor25(10))
console.log(multiplicadorPor5(10))


var clientes = [
	{
		id        : 1,
		nombre    : "Ringo",
		direccion : "d1",
		telefono  : "t1"
	},	
	{
		id        : 2,
		nombre    : "Paul",
		direccion : "d2",
		telefono  : "t2"
	},	
	{
		id        : 3,
		nombre    : "George",
		direccion : "d3",
		telefono  : "t3"
	},	
	{
		id        : 4,
		nombre    : "John",
		direccion : "d4",
		telefono  : "t4"
	},	
]

function rellenarTabla(){

	tabla = document.getElementById("tablaClientes");
	
	for(var a=0; a<clientes.length; a++){
		
		let c = clientes[a];
		
		let tr = document.createElement("tr");
		let td1 = document.createElement("td");
		let td2 = document.createElement("td");
		let td3 = document.createElement("td");
		td1.innerHTML = c.nombre
		td2.innerHTML = c.direccion
		td3.innerHTML = c.telefono
		tr.appendChild(td1)
		tr.appendChild(td2)
		tr.appendChild(td3)		
		
		//Closure
		//Utiliza la variable 'c' que está declarada fuera!
		tr.onclick = function(){
			alert("id cliente:"+c.id)
		}		
		
		tabla.appendChild(tr)		
	}
}

window.onload = function(){
	rellenarTabla()
}

</script>


<body>

	<table align="center" border="1">
		<tr>
			<th>Nombre</th>
			<th>Dirección</th>
			<th>Teléfono</th>
		</tr>
		<tbody id="tablaClientes"></tbody>
	</table>

</body>
</html>
